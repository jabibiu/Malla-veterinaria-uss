        button:hover {

            padding: 10px 0;

            left: 0;

        .semester {

            border-radius: 10px;
            padding: 15px;
            min-width: 280px;

            flex-direction: column;
            gap: 15px;

        .semester-title {
            text-align: center;
            color: var(--primary-dark);
            font-size: 1.3rem;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--border);
        }
        
        .courses {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .course {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .course:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .course.locked {
            background: var(--locked);
            color: #9e9e9e;
            cursor: not-allowed;
        }
        
        .course.unlocked {
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            color: white;
            cursor: pointer;
        }
        
        .course.approved {
            background: linear-gradient(135deg, var(--approved), #81c784);
            color: white;
        }
        
        .course-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .course-requirements {
            font-size: 0.8rem;
            opacity: 0.9;
            font-style: italic;
            margin-top: 8px;
        }
        
        .course-status {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .course-info {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .legend-locked {
            background: var(--locked);
        }
        
        .legend-unlocked {
            background: var(--primary-light);

        .legend-approved {

        footer {

        /* Scroll personalizado */

            background: var(--primary);
            border-radius: 10px;
        }
        
        .curriculum::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

        // FunciÃ³n para inicializar la malla curricular
        function initCurriculum() {
            const curriculumEl = document.getElementById('curriculum');
            curriculumEl.innerHTML = '';
            
            curriculumData.forEach(yearData => {
                const yearContainer = document.createElement('div');
                yearContainer.className = 'year-container';
                
                const yearHeader = document.createElement('div');
                yearHeader.className = 'year-header';
                yearHeader.textContent = yearData.year;
                yearContainer.appendChild(yearHeader);
                
                yearData.semesters.forEach(semester => {
                    const semesterEl = document.createElement('div');
                    semesterEl.className = 'semester';
                    
                    const semesterTitle = document.createElement('h3');
                    semesterTitle.className = 'semester-title';
                    semesterTitle.textContent = `Semestre ${semester.id}`;
                    semesterEl.appendChild(semesterTitle);
                    
                    const coursesContainer = document.createElement('div');
                    coursesContainer.className = 'courses';
                    
                    semester.courses.forEach(course => {
                        const courseEl = document.createElement('div');
                        courseEl.className = 'course locked';
                        courseEl.dataset.id = course.id;
                        
                        const requirements = course.requirements.map(req => {
                            const reqCourse = findCourseById(req);
                            return reqCourse ? reqCourse.name : req;
                        }).join(', ');
                        
                        const opens = course.opens.map(op => {
                            const opCourse = findCourseById(op);
                            return opCourse ? opCourse.name : op;
                        }).join(', ');
                        
                        courseEl.innerHTML = `
                            <div>
                                <div class="course-title">${course.name}</div>
                                <div class="course-info">
                                    ${course.requirements.length > 0 ? 
                                        `<div class="requirements-info">Requisitos: ${requirements}</div>` : 
                                        '<div class="requirements-info">Sin requisitos</div>'}
                                </div>
                                ${opens ? `<div class="course-requirements">Abre: ${opens}</div>` : ''}
                            </div>
                            <div class="course-status">Bloqueado</div>
                        `;
                        
                        courseEl.addEventListener('click', () => toggleCourseApproval(course.id));
                        coursesContainer.appendChild(courseEl);
                    });
                    
                    semesterEl.appendChild(coursesContainer);
                    yearContainer.appendChild(semesterEl);
                });
                
                curriculumEl.appendChild(yearContainer);
            });
            
            updateCurriculumDisplay();
        }

        // Actualizar la visualizaciÃ³n de la malla
        function updateCurriculumDisplay() {
            curriculumData.forEach(yearData => {
                yearData.semesters.forEach(semester => {
                    semester.courses.forEach(course => {
                        const courseEl = document.querySelector(`.course[data-id="${course.id}"]`);
                        if (!courseEl) return;
                        
                        // Determinar si el curso estÃ¡ aprobado
                        const isApproved = approvedCourses.has(course.id);
                        
                        // Determinar si el curso estÃ¡ desbloqueado (todos sus requisitos aprobados)
                        const isUnlocked = course.requirements.every(req => approvedCourses.has(req));
                        
                        // Actualizar clases y estado
                        courseEl.classList.remove('locked', 'unlocked', 'approved');
                        courseEl.classList.add(isApproved ? 'approved' : isUnlocked ? 'unlocked' : 'locked');
                        
                        // Actualizar el texto de estado
                        const statusEl = courseEl.querySelector('.course-status');
                        if (statusEl) {
                            statusEl.textContent = isApproved ? 'Aprobado' : isUnlocked ? 'Disponible' : 'Bloqueado';
                        }
                    });
                });
            });
        }

        // Alternar la aprobaciÃ³n de un curso
        function toggleCourseApproval(courseId) {
            const course = findCourseById(courseId);
            if (!course) return;
            
            // Verificar si el curso estÃ¡ desbloqueado
            const isUnlocked = course.requirements.every(req => approvedCourses.has(req));
            if (!isUnlocked) return;
            
            if (approvedCourses.has(courseId)) {
                approvedCourses.delete(courseId);
            } else {
                approvedCourses.add(courseId);
            }
            
            updateCurriculumDisplay();
            saveState();
        }

        function resetAllCourses() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres reiniciar todo el progreso?')) {
                approvedCourses.clear();
                updateCurriculumDisplay();
                saveState();
            }
        }

        // Aprobar todos los cursos
        function approveAllCourses() {
            curriculumData.forEach(yearData => {
                yearData.semesters.forEach(semester => {
                    semester.courses.forEach(course => {
                        approvedCourses.add(course.id);
                    });
                });
            });
            updateCurriculumDisplay();
            saveState();
        }

        // Desaprobar todos los cursos
        function unapproveAllCourses() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres marcar todos los cursos como no aprobados?')) {
                approvedCourses.clear();
                updateCurriculumDisplay();
                saveState();
            }
        }

        // Guardar el estado actual
        function saveState() {
            const state = {
                approvedCourses: Array.from(approvedCourses)
            };
            localStorage.setItem('vetCurriculumState', JSON.stringify(state));
        }

        // Buscar un curso por ID
        function findCourseById(courseId) {
            for (const yearData of curriculumData) {
                for (const semester of yearData.semesters) {
                    const course = semester.courses.find(c => c.id === courseId);
                    if (course) return course;
                }
            }
            return null;
        }
    </script>
